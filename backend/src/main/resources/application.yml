spring:
  application:
    name: dot-backend

  file:
    upload-dir: uploads

  profiles:
    active: dev

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate  # Flyway가 스키마 관리하므로 validate만 사용
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# Springdoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:dotdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.dot.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

# JWT 설정 (개발 환경)
jwt:
  secret: ${JWT_SECRET:dev-secret-key-please-change-in-production-min-256-bits}
  access-token-expiration: 900000      # 15분 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

# 암호화 키 (AES-256) - 개발 환경
encryption:
  key: ${ENCRYPTION_KEY:12345678901234567890123456789012}  # 개발용 기본값 (32바이트)
  algorithm: AES/GCM/NoPadding

